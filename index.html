<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card text-center mt-5 mb-5 border-primary">
            <div class="card-header">Registro de Usuarios</div>
            <div class="card-body"></div>
            <div class="card-text">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <img class="img-fluid" src="https://static.vecteezy.com/system/resources/thumbnails/010/598/326/small_2x/person-icon-on-a-white-background-illustration-eps-10-vector.jpg" alt="" srcset="">
                    </div>
                    <div class="col-12 col-md-6" id="required">
                        <input type="text" id="nombre" class="form-control mb-2" placeholder="Ingresar Nombre" required>
                        <input type="text" id="apellido" class="form-control mb-2" placeholder="Ingresar Apellido" required>
                        <input type="number" id="edad" class="form-control mb-2" placeholder="Ingresar Edad" required>
                        <input type="number" id="cedula" class="form-control mb-2" placeholder="Ingresar Cedula" required>
                        <input type="text" id="direccion" class="form-control mb-2" placeholder="Ingresar Direccion" required>
                        <input type="email" id="correo" class="form-control mb-2" placeholder="Ingresar Correo" required>
                        <input type="tel" id="telefono" class="form-control mb-2" placeholder="Ingresar Telefono" required>
                        <input type="text" id="ciudad" class="form-control mb-2" placeholder="Ingresar Ciudad" required>
                        <button class="btn btn-primary" onclick="registrar()">Registrar</button>
                        <button class="btn btn-danger" onclick="listar()">Listar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Ciudad</th>
                  </tr>
                </thead>
                <tbody id="tabla-usuarios">
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
